<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc_Limp</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="icon" href="favicon-32x32.png" type="image/x-icon"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png"/>
 <script src="assets/script.js"></script>
</head>
<body>
    <main class="container">
        <div class="title">
            <h1>CALC_LIMP</h1>
        </div>
        <h2>Calculadora de Preços para Limpeza de Hardware</h2>
        <h2>Selecione os componentes:</h2>

        <form id="calculatorForm">
         <section>
            <label for="gabinete">Gabinete:</label>
            <select id="gabinete" onchange="calcularTotal()">
                <option value="0">Selecione uma opção</option>
                <option value="10">Mini-ITX - Mini-PC -     R$ 10,00</option>
                <option value="10">Micro-ATX - Mini Tower - R$ 10,00</option>
                <option value="15">ATX - Mid Tower - R$ 15,00</option>
                <option value="30">ATX - Mid Tower Gamer - R$ 30,00</option>
                <option value="20">EATX - Full Tower - R$ 20,00</option>
                <option value="50">EATX - Full Tower Gamer - R$ 50,00</option>
            </select>
            <label for="fansExtrasExtras" id="qtd_fansG">Quantidade de Fans Extras no Gabinete (+R$ 5,00 cada):</idlabel>
                <input type="number" id="fansExtrasExtras" value="0" min="0" onchange="calcularTotal()">
        </section>

            <section>
                <label for="fonte">Fonte de Alimentação:</label>
                <select id="fonte" onchange="calcularTotal()">
                    <option value="0">Selecione uma opção</option>
                    <option value="15">100W a 350W - R$ 15,00</option>
                    <option value="20">400W a 650W - R$ 20,00</option>
                    <option value="30">700W ou superior - R$ 30,00</option>
                </select>
            </section>

            <section>
                <label for="placa">Placa Mãe/Processador:</label>
                <select id="placa" onchange="calcularTotal()">
                    <option value="0">Selecione uma opção</option>
                    <option value="5">Pico-ITX - R$ 5,00</option>
                    <option value="10">Nano-ITX - R$ 10,00</option>
                    <option value="15">Mini-ITX - R$ 15,00</option>
                    <option value="20">Micro-ATX - R$ 20,00</option>
                    <option value="30">Standard-ATX - R$ 30,00</option>
                </select>
            </section>

            <section>
               <label for="airCooler">Aircooler:</label>
               <select id="airCooler" onchange="calcularTotal()">
                   <option value="0">Selecione uma opção</option>
                   <option value="5">80mm a 120mm - R$ 5,00</option>
                   <option value="10">140mm a 200mm - R$ 10,00</option>
               </select>
           </section>

           <section id="water">
               <label for="waterCooler">Watercooler (Com 01 Fan inclusa):</label>
               <select id="waterCooler" onchange="calcularTotal()">
                   <option value="0">Selecione uma opção</option>
                   <option value="10">120mm - R$ 10,00</option>
                   <option value="20">240mm - R$ 20,00</option>
                   <option value="25">360mm - R$ 25,00</option>
               </select>
               <label for="fansExtras" id="qtd_fans">Quantidade de Fans Extras do Watercooler (+R$ 5,00 cada):</idlabel>
               <input type="number" id="fansExtras" value="0" min="0" onchange="calcularTotal()">
           </section>
            
            <section>
               <label for="memoria">Memória RAM:</label>
               <select id="memoria" onchange="calcularTotal()">
                   <option value="0">Selecione uma opção</option>
                   <option value="5">DDR2 - R$ 5,00</option>
                   <option value="5">DDR3 - R$ 5,00</option>
                   <option value="5">DDR4 - R$ 5,00</option>
                   <option value="10">DDR5 - R$ 10,00</option>
               </select>
               <label>
                   <input type="checkbox" id="dissipador" onchange="calcularTotal()"> Uma ou mais memórias com dissipador (+R$ 10,00)
               </label>
           </section>
           
           <section>
            <label for="armazenamento">Armazenamento:</label>
            <select id="armazenamento" onchange="calcularTotal()">
                <option value="0">Selecione uma opção</option>
                <option value="5">HDD SATA - R$ 5,00</option>
                <option value="5">SSD SATA - R$ 5,00</option>
                <option value="10">SSD NVMe.M2 - R$ 10,00</option>
            </select>
        </section>

            <section>
                <label for="placaVideo">Placa de Vídeo:</label>
                <select id="placaVideo" onchange="calcularTotal()">
                    <option value="0">Selecione uma opção</option>
                    <option value="5">Apenas Dissipador - R$ 5,00</option>
                    <option value="10">Mini Fan - R$ 10,00</option>
                    <option value="15">01 Fan - R$ 15,00</option>
                    <option value="20">02 Fans ou mais - R$ 20,00</option>
                </select>
            </section>

            <section id="extras">
                <fieldset>
                    <legend>Extras:</legend>
                    <label><input type="checkbox" class="extra" value="5" onchange="calcularTotal()"> Controladora - R$ 5,00</label><br> 
                    <label><input type="checkbox" class="extra" value="5" onchange="calcularTotal()"> Leitor DVD - R$ 5,00</label><br>
                    <label><input type="checkbox" class="extra" value="5" onchange="calcularTotal()"> Leitor SD/MMOD - R$ 5,00</label><br>
                    <label><input type="checkbox" class="extra" value="5" onchange="calcularTotal()"> Placa PCI (Wi-Fi, USB, Serial) - R$ 5,00</label><br>
                </fieldset>
            </section>

            <!--- Links
            <div id="info">
               <a href="assets/images/Tamanhos de Placas.png " target=”_blank”> Tamanho de Placas-mãe</a>
               <a href="assets/images/Tamanhos Gabinetes.jpg" target=”_blank”>Tamanho de Gabinetes</a>
            </div>
            -->

            <button type="button" onclick="limparSelecoes()">Limpar Tudo</button>    
        </form>

        <p id="total">Total: R$ 0,00</p>

        <div class="container-modal">
            <h2>Informações Extras</h2>
            <button id="openModalGabinetes">Ver Tamanhos de Gabinetes</button>
            <button id="openModalPlacas">Ver Tamanhos de Placas-mãe</button>
         </div>
      
         <!-- Modal -->
         <div id="modal" class="modal">
            <div class="modal-content">
               <span class="close">&times;</span>
               <h2 id="modalTitle">Título do Modal</h2>
               <img id="modalImage" src="" alt="Descrição da Imagem">
            </div>
         </div>
    </main>

    <script src="assets/script-modal.js"></script>
</body>
</html>
